<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <div class="sidebarContent">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                </svg>
                <div>Home</div>
            </div>
            <div class="sidebarContent">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />

            </div>

                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20,2H4A2,2 0 0,0 2,4V22L6,18H20A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2M11,24H13V22H11V24M7,24H9V22H7V24M15,24H17V22H15V24Z" />
                </svg>
                <div>Messages</div>
            </div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
            <div class="spacer"></div>
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
        </div>
        <div class="topbar">
            <div class="search">
                <input type="search">
                <div>bell</div>
                <div>icon</div>
                <div>Username</div>
            </div>
            <div class="userControl">
                <div>icon</div>
                <div>Greeting</div>
                <div><button>New</button></div>
                <div><button>Upload</button></div>
                <div><button>Share</button></div>
            </div>

        </div>
        <div class="content">

        </div>
    </div>

</html>
